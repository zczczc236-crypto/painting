<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Web Drawing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="topbar">
  <button id="stabilizer">✋</button>
  <input type="range" id="smooth" min="1" max="20" value="5">
</div>

<div id="toolbar">
  <input type="color" id="color" value="#000000">
  <input type="range" id="size" min="1" max="50" value="6">
  <button id="pen">🖌</button>
  <button id="eraser">🧽</button>
  <button id="select">🟣</button>
  <button id="zoomIn">＋</button>
  <button id="zoomOut">－</button>
  <button id="rotate">⟳</button>
  <button id="addLayer">📄＋</button>
</div>

<div id="layersPanel"></div>

<canvas id="canvas"></canvas>

<script src="app.js"></script>
</body>
</html>
